<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Niver da Bia ‚ô†Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: radial-gradient(circle, #0b3d0b, #021a02);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* CARTA */
.carta {
    width: 180px;
    height: 260px;
    background: white;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 80px;
    cursor: pointer;
    box-shadow: 0 15px 40px rgba(0,0,0,0.7);
    transition: transform 1.2s ease;
}

/* GIRA A CARTA */
.girar {
    transform: rotateY(360deg) scale(1.1);
}

/* TREMIDA DA TELA */
@keyframes tremer {
    0% { transform: translate(0); }
    20% { transform: translate(-10px, 0); }
    40% { transform: translate(10px, 0); }
    60% { transform: translate(-10px, 0); }
    80% { transform: translate(10px, 0); }
    100% { transform: translate(0); }
}

.tremer {
    animation: tremer 0.4s;
}

/* OVERLAY / MENU */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s;
}

.overlay.ativo {
    opacity: 1;
    pointer-events: all;
}

.overlay h1 {
    font-size: 28px;
    margin-bottom: 30px;
}

.overlay button {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #e63946;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<!-- CARTA -->
<div class="carta" id="carta" onclick="animarCarta()">üÇ°</div>

<!-- MENU -->
<div class="overlay" id="overlay">
    <h1>Seja bem-vindo no niver da Bia ‚ù§Ô∏è</h1>
    <button>Convidado</button>
</div>

<script>
function animarCarta() {
    const carta = document.getElementById("carta");
    const overlay = document.getElementById("overlay");

    // Tremida
    document.body.classList.add("tremer");
    setTimeout(() => {
        document.body.classList.remove("tremer");
    }, 400);

    // Giro da carta
    carta.classList.add("girar");

    // Abre menu depois da anima√ß√£o
    setTimeout(() => {
        overlay.classList.add("ativo");
    }, 1200);
}
</script>

</body>
</html>
