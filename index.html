<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Niver da Bia ‚ô†Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: radial-gradient(circle, #0b3d0b, #021a02);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    perspective: 1200px;
}

/* CONTAINER 3D */
.carta-container {
    width: 180px;
    height: 260px;
    transform-style: preserve-3d;
}

/* CARTA 3D */
.carta {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    cursor: pointer;
    transition: transform 1.2s ease;
}

/* FACES */
.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 14px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 80px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* FRENTE */
.frente {
    background: white;
    color: black;
}

/* VERSO */
.verso {
    background: linear-gradient(135deg, #b00000, #600000);
    transform: rotateY(180deg);
    color: white;
    font-size: 40px;
}

/* GIRO 3D */
.girar {
    transform: rotateY(360deg) rotateX(10deg);
}

/* TREMIDA */
@keyframes tremer {
    0% { transform: translate(0); }
    20% { transform: translate(-10px, 0); }
    40% { transform: translate(10px, 0); }
    60% { transform: translate(-10px, 0); }
    80% { transform: translate(10px, 0); }
    100% { transform: translate(0); }
}

.tremer {
    animation: tremer 0.4s;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s;
}

.overlay.ativo {
    opacity: 1;
    pointer-events: all;
}

.overlay h1 {
    font-size: 28px;
    margin-bottom: 30px;
}

.overlay button {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #e63946;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- CARTA 3D -->
<div class="carta-container">
    <div class="carta" id="carta" onclick="animarCarta()">
        <div class="face frente">üÇ°</div>
        <div class="face verso">TRUCO</div>
    </div>
</div>

<!-- MENU -->
<div class="overlay" id="overlay">
    <h1>Seja bem-vindo no niver da Bia ‚ù§Ô∏è</h1>
    <button>Convidado</button>
</div>

<script>
function animarCarta() {
    const carta = document.getElementById("carta");
    const overlay = document.getElementById("overlay");

    document.body.classList.add("tremer");
    setTimeout(() => {
        document.body.classList.remove("tremer");
    }, 400);

    carta.classList.add("girar");

    setTimeout(() => {
        overlay.classList.add("ativo");
    }, 1300);
}
</script>

</body>
</html>
